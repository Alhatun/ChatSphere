<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		<style>
			body{
				background: #ffffff ;
			}


		</style>
	</head>
	<body>
		<a href="index.html" class="btn btn-outline-primary btn-sm " style="margin: 20px;">Back</a>
		<div class="join-container">
			<header class="join-header">
				<h1 class="header" style="color: #ffffff;">
                    <img  class="logo-img" src="img/ChatSpherelogo.png" alt="Logo"> ChatSphere
                </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div>
						<label for="username">Username</label>
						<input
							class="form-control"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>

					<div>
						<label for="room">Room</label>
						<select name="room" id="room"class="form-select" aria-label="Default select example">
						  <option value="Tech Talk">Tech Talk</option>
						  <option value="Travel Explorers">Travel Explorers</option>
						  <option value="Creative Corner">Creative Corner</option>
						  <option value="Fitness Motivators">Fitness Motivators</option>
						  <option value="Photography Passion">Photography Passion</option>
						  <option value="Fashion Forward">Fashion Forward</option>
						</select>
					  </div>
					  
					  
					<!-- <button type="submit" class="btn">Join Chat</button> -->
					<button type="submit" class="btn btn-outline-primary">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	
</html>
